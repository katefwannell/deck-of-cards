<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>/Grocery List</title>
  </head>
  <body>
    <div class="container">

      <div id="blanks">
        <h1>Fill in your grocery list below!</h1>
        <form>
          <div class="form-group">
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my grocery list!</button>
        </form>
      </div>

      <div id="list">
        <h1>Your grocery list as entered:</h1>
          <ul>
            <li><span class="item1"></span></li>
            <li><span class="item2"></span></li>
            <li><span class="item3"></span></li>
            <li><span class="item4"></span></li>
            <li><span class="item5"></span></li>
            <li><span class="item6"></span></li>
          </ul>
          <h1>Your grocery list alphabetized and capitalized:</h1>
          <ol>
            <li><span class="itemVal1"></span></li>
            <li><span class="itemVal2"></span></li>
            <li><span class="itemVal3"></span></li>
            <li><span class="itemVal4"></span></li>
            <li><span class="itemVal5"></span></li>
            <li><span class="itemVal6"></span></li>
          </ol>
      </div>
    </div>
  </body>
</html>
